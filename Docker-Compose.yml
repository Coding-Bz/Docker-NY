services:
  frontend:
    image: fe
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    # Hinweis: Diese Variablen funktionieren nur, wenn dein Frontend-Code
    # sie zur Laufzeit (Runtime) auslesen kann, was bei Nginx/Vite schwer ist.
    environment:
      - VITE_BASEURL=http://localhost:8080
      - VITE_LANGUAGE=de
      
  backend:
    image: be
    container_name: backend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  db:
    image: postgres:15-alpine
    container_name: db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

      services:
  # Deine bestehenden Services (Frontend/Backend) bleiben
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend