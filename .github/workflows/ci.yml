name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  # --- Frontend Job ---
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./Frontend/223_User_Profile_Frontend

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

  # --- Backend Job ---
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest ./Backend/223_User_Profile_Backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

  # --- Discord Notification ---
  discord-notification:
    needs: [frontend-build, backend-build]
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        uses: rjstone/discord-webhook-notify@v1
        if: always()
        with:
            severity: info
            details: Deployment f√ºr Phase 4 erfolgreich!
            webhookUrl: ${{ secrets.DISCORD }}


  deploy:
      needs: [frontend-build, backend-build]
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to server
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            port: ${{ secrets.PORT }}
            script: |
              docker pull ${{ secrets.DOCKER_USERNAME }}/frontend
              cd ~/app
              docker-compose down
              docker-compose up -d