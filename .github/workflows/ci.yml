name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub

        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        # Hier ist das Wichtige: Der Pfad am Ende der Zeile!
        # Punkt '.' bedeutet "hier", aber wir brauchen den Unterordner
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./Frontend/223_User_Profile_Frontend

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Hier den Namen nutzen, den wir oben gepusht haben
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            cd ~/app
            docker-compose down
            docker-compose up -d